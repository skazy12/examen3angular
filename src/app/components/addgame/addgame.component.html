<section class="vh-100" style="background-image: linear-gradient( 110.1deg,  rgba(30,2,83,1) 44.2%, rgba(198,55,160,1) 138.2% );">
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row col-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">AGREGAR JUEGO</h5>
                <form [formGroup]="formularioAgregar" (ngSubmit)="agregar()">
                    <div class="col-md-12 mb-2">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" class="form-control" formControlName="nombre">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="">Descripcion</label>
                        <input type="text" name="descripcion" placeholder="Descripcion" class="form-control" formControlName="descripcion">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="">Precio</label>
                        <input type="number" name="precio" placeholder="Precio" class="form-control" formControlName="precio">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="">IMAGEN</label>
                        <input type="text" name="image" class="form-control" formControlName="image">
                    </div>

                    <div class="d-grid gab-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
